<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

</head>

<body>
  <h1>Lidando com formulários</h1>
  
  <form action="cadastro.php" method="POST" autocomplete="on">
    
    <p>
      <label for="iname">Nome: </label>
      <input type="text" name="username" id="iname" autocomplete="name" minlength="3" required>
    </p>

    <p>
      <label for="iold">Idade: </label>
      <input type="number" name="userold" id="iold" required>
    </p>

    <p>
      <label for="iuser">Usuário: </label>
      <input type="text" name="username" id="iuser" autocomplete="username" minlength="4" maxlength="18" required>
    </p>

    <p>
      <label for="ipassword">Senha: </label>
      <input type="password" name="password" id="ipassword" autocomplete="current-password" minlength="8" maxlength="18" required placeholder="Mínimo de 8 caracteres">
    </p>

    <input type="reset" value="Limpar">
    <input type="submit" value="Cadastrar">
  </form>
  
</body>

</html>
