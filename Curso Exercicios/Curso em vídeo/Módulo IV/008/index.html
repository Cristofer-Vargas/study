<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output Form</title>
</head>

<body>

  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get">
    
    <p>
      <label for="in1">Numero 1: </label>
      <input type="number" name="num1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="in2">Numero 2: </label>
      <input type="number" name="num2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="isoma">Soma: </label>
      <output name="soma" id="isoma">0</output>
    </p>

    <p>
      <label for="inum">Número: </label>
      <input type="range" name="range" id="inum" min="1" max="100" value="50" oninput="ival.innerHTML = Number(inum.value)"> 
      <output id="ival">50</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>
