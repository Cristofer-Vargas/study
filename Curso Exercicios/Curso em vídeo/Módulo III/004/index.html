<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de tabela</title>
  <link rel="stylesheet" href="estilo/style.css">

  <style>

    table {
      width: 500px;
      border-collapse: separate;
    }

    td {
      background-color: lightslategray;
      padding: 10px;
    }

  </style>

</head>

<body>

  <h1>Mesclagem de Tabelas</h1>

  <table>

    <caption>
      Mesclando tableas em HTML
    </caption>

    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">D</td>
      <td>E</td>
    </tr>
    <tr>
      
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td colspan="2">K</td>
    </tr>

  </table>

</body>

</html>
