<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela e colgroup</title>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      border-collapse: collapse;
      width: 600px;
    }

    td, th {
      padding: 10px;
      border: 1px solid black;
    }

    .cnome {
      background-color: lightgray;
    }

  </style>

</head>

<body>

  <table>

    <!-- Colgroup serve para "Dividir" e especificar para o navegador as colunas. Span serve
    para mencionar se o col terá mais de uma coluna ou quantas colunas ele ira ocupar (a 
    propriedade que for aderida a ele no caso) -->

    <colgroup>
      <col class="cnome">
      <col class="cgroup" span="2">
      <!-- <col class="cidade"> -->
      <col class="cprof">
    </colgroup>

    <caption>
      Cadastro
    </caption>

    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
      </tr>
      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
