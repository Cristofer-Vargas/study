<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista e Abreviação</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>
    Passe o mouse sobre os termos para ver as tags em <strong>html</strong>
  </p>

  <ul>

    <li>
      <abbr title="<p>">Parágrafo</abbr></li>
    </li>
    
    <li>
      <abbr title="<h1> a <h6>">Títulos</abbr></li>
    </li>
    
    <li>
      <abbr title="<img> com parâmetros - href e alt">Imagens</abbr></li>
    </li>
    
    <li>
      <abbr title="<abbr> com parâmetros - title">Abreviações</abbr></li>
    </li> 
    
    <li>
      <abbr title="<code>">Códigos Fonte</abbr></li>
    </li>
    
    <li>
      <abbr title="<ol> com <li> para cada item">Lista Ordenada</abbr></li>
    </li>

    <li>
      <abbr title="<ul> com <li> para cada item">Listas com demarcadores</abbr></li>
    </li>
  </ul>
</body>
</html>
