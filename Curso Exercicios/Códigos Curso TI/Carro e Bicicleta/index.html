<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/carro.png" type="image/x-icon">
	<link rel="stylesheet" href="style/style.css">
	<title>Carro e Bicicleta</title>
</head>

<body>
	<main>
		<section>
			<div class="DivTitle">
				<h1>
					Carros e Bicicletas
				</h1>
			</div>
		</section>
		
		<section>
			<div class="BackGroundBlack DivHeight">
				<div class="ContentPadding">
					<div>
						<h2 class="ColorWhite">
							Carro: <span class="SpanYellow SpanSize">R$ 1999</span>
						</h2>
					</div>
					<div class="ColorGray">
						Carro modelo 
						<span class="SpanYellow SpanSize">2045</span>, com 
						<span class="SpanYellow SpanSize">200km</span> rodados.
					</div>
					<div class="ButtonBuy">
						<p class="SpanButn">Comprar Carro</p>
					</div>
				</div>
			</div>

			<div class="BackGroundBlack DivHeight">
				<div class="ContentPadding">
					<div>
						<h2 class="ColorWhite">
							Bicicleta: <span class="SpanYellow SpanSize">R$ 199</span>
						</h2>
					</div>
					<div class="ColorGray">
						Bicicleta modelo 
						<span class="SpanYellow SpanSize">2050</span>, com 
						<span class="SpanYellow SpanSize">20km</span> rodados.
					</div>
					<div class="ButtonBuy">
						<p class="SpanButn">Comprar Bicicleta</p>
					</div>
				</div>
			</div>
			
		</section>
	</main>
	<script src="script/script.js"></script>
</body>

</html>
