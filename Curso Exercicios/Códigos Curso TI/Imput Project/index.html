<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <label for="input-form-text">Nome: </label>
  <input type="text" name="text-name" id="input-form-text" maxlength="40" required> 
  <!-- maxlength Limita o tamanho de caracter dentro do input, 
    minlegth limita o minimo de caracteres seja,
    required é um atributo de campo requirido / obrigatório
    readonly é um atributo de somente leitura, impossivel digitar no campo
    disable, desabilita o input

    -->

  <input type="password" name="pass-input" id="password-input" required>
  <input type="color" name="" id="">
  <input type="date" name="" id="">
  <input type="number" name="" id="">
  <input type="file" name="" id="">

  <input type="submit" value="Enviar">
  
  <script src="./js/script.js"></script>
</body>
</html>
