<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do site">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Teste 001</title>


</head>
<body>
    <head>
        <section class="FlexContent HeaderIcon">
            <div class="Icones MenuIcon">   <!-- Icone menu -->
                <img src="" alt="MenuIcon">
            </div>
            <div class="Icones PerfilIcon">   <!-- Icone Perfil-->
                <img src="" alt="PerfilIcons">
            </div>
        </section>
    </head>
    <main class="FlexContent MainContent">
        <section class="ImgSection">
            <div class="ImgDiv">
                <img src="images/BemVindo.svg" alt="Imagem SVG para bem vindo">
            </div>
        </section>
        <section>       <!--Seção de formulario na direita-->
            <div class="Titulos">
                <h1>Bem Vindo!</h1>
            </div>
            <div class="Formulario">
                <form>  <!-- Inputs e botao -->

                    <label for="UserForm">Usuário/Email: </label>
                    <input class="InputForm" id="UserForm" type="text">

                    <label for="PassForm">Senha: </label>
                    <input class="InputForm" id="PassForm" type="password">

                    <input class="BtnForm" type="button" value="Entrar">
                </form>
            </div>
            
        </section>
    </main>
<script href="script/script.js"></script>    
</body>
</html>
